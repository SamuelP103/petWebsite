<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body class="main-container">
    <header>
        <h1>The Super Fashion Pet</h1>
        

    </header>
    <div class="flex-box">
        <!-- pet count section -->
        <div class="info-box2"  id="petCount">
            <p>Pet Count:<div id="petsRegisterNum2"><span id="petsRegisterNum">0</span></div></h2></p>
        </div>
        

            <div id="petInfo">
                <main>
                    <div class="info-box2">
                        <h2>Register a new pet</h2>
                            <div class="alert" id="notifications">
                                <p>Notifications will be here</p>
                            </div>
                        <div>
                            <label>Name:&nbsp;</label>
                            <input type="text" placeholder="Name here"
                            id="txtName">
                        </div>
                        <div>
                            <label>Age:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <input type="number" placeholder="Age here"
                            id="txtAge">
                        </div>
                        <div>
                            <label>Gender:</label>
                            <input type="text" placeholder="Gender here"
                            id="txtGender">
                        </div>
                        <div>
                            <label>Breed:&nbsp;</label>
                            <input type="text" placeholder="Breed here"
                            id="txtBreed">
                        </div>
                        <div>
                            <label>Service</label>
                            <select title="select" class="form-select" id="txtServices">

                            </select>
                        
                        </div>
                        <div>
                            <label>When:&nbsp;</label>
                            <input type="Text" placeholder="00:00"
                            id="txtTime">
                        </div>
                        <button id="button" class="btn btn-primary"onclick="register()">Register</button>
                    </div>
            </div>
    </div>
                <div id="bottom">
                    <h2>Registered pets</h2>
                    <p id="warning"> *To delete or cancel reservation access this website on desktop.*</p>
                    <div id="table2">
                        <table class="table">
                            <thead>
                                <tr>
                                    <div>
                                        <th>NAME</th>
                                    </div>
                                    <th>AGE</th>
                                    <th>GENDER</th>
                                    <th>SERVICE</th>
                                    <th>PRICE</th>
                                    <th>BREED</th>
                                    <th>TIME</th>
                                    
                                </tr>
                            </thead>
                            <tbody id="pets">
                            </tbody>
                        </table>
                    </div>

                    
                    




            
            </main>
            





</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</html>
