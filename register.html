<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style1.css">
</head>
<body class="main-container">
    <header>
        <h1>The Super Fashion Pet</h1>
        

    </header>
    <!-- pet count section -->
    <div class="info-box2">
        <p>Pet Count:<span id="petsRegisterNum">0</span></h2></p>
    </div>
    <!-- Pet Names Section -->
    <div class="info-box">
        <h2>Pet Names:</h2>
        <ul id="petList"></ul>
    </div>
    <!-- for future use in submitting new pets -->
        <form onsubmit="addPet(event)" class="input-container">
            <div class="info-box3">
                <label for="name">Enter your pet's name:</label>
                <input type="text" id="name" required>
                <label for="breed"><br><br>Select breed:</label>
                <select id="breed" required>
                    <option value="breed">Poodle</option>
                    <option value="breed">Bulldog</option>
                    <option value="breed">Wiener-dog</option>
                    <option value="breed">Other</option>
                </select>
                <label for="service"><br><br>Select service requested:</label>
                <select id="service" required>
                    <option value="service">Nail-clipping</option>
                    <option value="service">Haircut</option>
                </select><br>
                <div class="submit-button-box">
                    <button class="submit-button" type="submit">Submit</button>
                </div>
            </div>
            


        </form>

    <script src="./scripts/register.js"></script>
</body>
</html>
